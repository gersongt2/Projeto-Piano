<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <h1>Piano</h1>

    <div class="keys ">
        <div data-key="keyq" class="key "><div class="color"></div><span>Q</span></div>
        <div data-key="keyw" class="key "><div class="color2"></div><span>W</span></div>
        <div data-key="keye" class="key "><div class="color3"></div><span>E</span></div>
        <div data-key="keyr" class="key "><div class="color3"></div><span>R</span></div>

        <div data-key="keya" class="key "><div class="color4"></div><span>A</span></div>
        <div data-key="keys" class="key "><div class="color5"></div><span>S</span></div>
        <div data-key="keyd" class="key "><div class="color6"></div><span>D</span></div>
        <div data-key="keyf" class="key "><div class="color3"></div><span>F</span></div>

        <div data-key="keyz" class="key "><div class="color7"></div><span>Z</span></div>
        <div data-key="keyx" class="key "><div class="color8"></div><span>X</span></div>
        <div data-key="keyc" class="key "><div class="color9"></div><span>C</span></div>
        <div data-key="keyv" class="key "><div class="color3"></div><span>V</span></div>

    </div>
    
    <div class="composer">
        <input type="text" id="input" placeholder="Faça uma composição..." />
        <button>Tocar</button>
    </div>


    <footer>Pagina criada por : Gerson Silva Carneiro <br>
        pra fins estudantis
    </footer>  


   

    <audio id="s_keyq" src="assets/sounds/keyq.wav"></audio>
    <audio id="s_keyw" src="assets/sounds/keyw.wav"></audio>
    <audio id="s_keye" src="assets/sounds/keye.wav"></audio>
    <audio id="s_keyr" src="assets/sounds/keyr.wav"></audio>
    <audio id="s_keya" src="assets/sounds/keya.wav"></audio>
    <audio id="s_keys" src="assets/sounds/keys.wav"></audio>
    <audio id="s_keyd" src="assets/sounds/keyd.wav"></audio>
    <audio id="s_keyf" src="assets/sounds/keyf.wav"></audio>
    <audio id="s_keyz" src="assets/sounds/keyz.wav"></audio>
    <audio id="s_keyx" src="assets/sounds/keyx.wav"></audio>
    <audio id="s_keyc" src="assets/sounds/keyc.wav"></audio>
    <audio id="s_keyv" src="assets/sounds/keyv.wav"></audio>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
